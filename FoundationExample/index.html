<!doctype html>
<html  lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/bundle.min.css">
  
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
</style>
  </head>
  <body>
    <div class="grid-container">

    <div class="block">
      <div class="grid-x" >
          <div class="medium-3 large-3 cell avatar-block">
              <img class="avatar" src="img/avatar.jpg" alt="аватар">
          </div>
          <div class="medium-9 large-9 cell contacts">
              <div class="contacts__item">ИМЯ: Максим Лавренюк</div>
              <div class="contacts__item">ДАТА РОЖДЕНИЯ: 03.02.1995</div>
              <div class="contacts__item">ГОРОД: Рязань</div>
              <div class="contacts__item">КОНТАКТНЫЕ ДАННЫЕ: maksim.lavrenyuk@outlook.com</div>
              <img class="stamp" src="img/stamp.png" alt="штамп">
          </div>
        </div>

    </div>
    <div class="block block-skills">

        <h1 class="block-skills__name"  class="cell">Навыки</h1>

        <form name="Sum" class="grid-x">
            <div class="grid-y small-6 medium-6 large-3 cell grid-padding-x skills">
              <div class=" cell  skills-item">
                <input type="checkbox"  disabled  checked id="c1" name="cc" value="5" />
                <label  class="skills-item__text" for="c1"><span></span>html5</label>
              </div>
              <div class=" cell skills-item">
                <input type="checkbox" checked id="c2" name="cc" value="5" />
                <label  class="skills-item__text" for="c2"><span></span>css3</label>
              </div>
              <div class=" cell skills-item">
                <input type="checkbox" checked id="c3" name="cc" value="5"/>
                <label  class="skills-item__text" for="c3"><span></span>БЭМ</label>
              </div>
            </div>
            <div class="grid-y small-6 medium-6 large-3 cell grid-padding-x skills">
              <div class="cell  skills-item">
                <input type="checkbox" checked id="c4" name="cc" value="5"/>
                <label  class="skills-item__text" for="c4"><span></span>sass</label>
              </div>
              <div class=" cell skills-item">
                <input type="checkbox"  id="c5" name="cc" value="5"/>
                <label  class="skills-item__text" for="c5"><span></span>less</label>
              </div>
              <div class=" cell skills-item">
                <input type="checkbox" checked id="c6" name="cc" value="5"/>
                <label  class="skills-item__text" for="c6"><span></span>gulp</label>
              </div>
            </div>
            <div class="grid-y small-6 medium-6 large-3 cell grid-padding-x skills">
              <div class=" cell  skills-item">
                <input type="checkbox"  id="c7" name="cc" value="35"/>
                <label  class="skills-item__text" for="c7"><span></span>vanillajs</label>
              </div>
              <div class=" cell skills-item">
                <input type="checkbox" id="c8" name="cc" value="10"/>
                <label  class="skills-item__text" for="c8"><span></span>angular</label>
              </div>
              <div class="cell skills-item">
                <input type="checkbox" checked id="c9" name="cc" value="10"/>
                <label  class="skills-item__text" for="c9"><span></span>jquery</label>
              </div>
            </div>
            <div class="grid-y small-6 medium-6 large-3 cell grid-padding-x skills">
              <div class=" cell  skills-item">
                <input type="checkbox"   id="c10" name="cc" value="5"/>
                <label  class="skills-item__text" for="c10"><span></span>git</label>
              </div>
              <div class="cell skills-item">
                <input type="checkbox" checked id="c11" name="cc" value="5"/>
                <label  class="skills-item__text" for="c11"><span></span>foundation</label>
              </div>
              <div class="cell skills-item">
                <input type="checkbox" checked id="c12" name="cc" value="5"/>
                <label  class="skills-item__text" for="c12"><span></span>bootstrap</label>
              </div>
          </div>

        </form>


    </div>

    <div class="block block-3">
      <div class="grid-x" >
          <div class="small-12 medium-6 large-6 cell clock-block">
              <svg class="meter" width="255">
                <path id="PartClockOne" class="PartClockOne" fill-rule="evenodd"  fill="rgb(255, 200, 21)"
                   d="M-0.012,127.900 C-0.012,87.412 19.246,51.401 49.164,28.260 L84.006,70.609 C65.348,85.249 55.578,102.557 55.578,127.900 L-0.012,127.900 Z"/>
                <path id="PartClockTwo" class="PartClockTwo" fill-rule="evenodd"  fill="rgb(163, 205, 59)"
                  d="M55.124,23.961 C75.704,9.497 100.862,0.961 128.036,0.961 C155.249,0.961 180.405,9.497 200.941,23.961 L166.423,67.001 C151.739,57.084 140.126,54.797 128.036,54.797 C115.980,54.797 101.848,59.155 89.684,67.001 L55.124,23.961 Z"/>
                <path id="PartClockThree" class="PartClockThree" fill-rule="evenodd"  fill="rgb(0, 147, 215)"
                  d="M205.248,28.260 C234.366,51.401 253.040,87.412 253.040,127.900 L199.053,127.900 C199.053,102.557 188.656,84.503 171.567,70.609 L205.248,28.260 Z"/>
                <polygon  id="meterClock" class="meterClock" points="130,135 75,125 130,115"></polygon>
<circle class="meter-circle" r="10" cx="130" cy="125"></circle>
              </svg>

          </div>
          <div class=" small-12 medium-6 large-6 cell
          clock-face">
              <div class="clock-face__text">
                Мой уровень владения Java Script
              </div>
              <output  id="ClockNumber" class="clock-face__number">45%</output >


          </div>

        </div>

    </div>




    <script type="text/javascript">


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="js/app.js"></script>
  </body>
</html>
